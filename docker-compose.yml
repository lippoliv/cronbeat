services:
  php:
    image: php:8.4-apache
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    environment:
      - PHP_DISPLAY_ERRORS=1
      - PHP_ERROR_REPORTING=E_ALL
      - LOG_LEVEL=DEBUG
    restart: unless-stopped
    command: >
      bash -c "a2enmod rewrite && apache2-foreground"